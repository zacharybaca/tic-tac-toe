<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./tic-tac-toe.js"></script>
</head>

<body>
  <div>
    <h1 id="status-heading">Winner: X</h1>
  </div>

  <div>
    <table>
      <tr>
        <td id="square-0"></td>
        <td id="square-1"></td>
        <td id="square-2"></td>
      </tr>

      <tr>
        <td id="square-3"></td>
        <td id="square-4"></td>
        <td id="square-5"></td>
      </tr>

      <tr>
        <td id="square-6"></td>
        <td id="square-7"></td>
        <td id="square-8"></td>
      </tr>
    </table>
  </div>

  <div id="option-buttons">
    <button>New Game</button>
    <button>Give Up</button>
  </div>

</body>

</html>
