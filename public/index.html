<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./tic-tac-toe.js"></script>
</head>

<body>
  <div>
    <h1 id="status-heading">Winner: X</h1>
  </div>

  <div id="table-container">
    <table>
      <tr id="row-1">
        <td id="square-0"><img src="./player-x.svg" id="player-x" /></td>
        <td id="square-1"><img src="./player-o.svg" id="player-o" /></td>
        <td id="square-2"><img src="./player-x.svg" id="player-x" /></td>
      </tr>

      <tr id="row-2">
        <td id="square-3"><img src="./player-o.svg" id="player-o" /></td>
        <td id="square-4"><img src="./player-x.svg" id="player-x" /></td>
        <td id="square-5"><img src="./player-o.svg" id="player-o" /></td>
      </tr>

      <tr id="row-3">
        <td id="square-6"><img src="./player-x.svg" id="player-x" /></td>
        <td id="square-7"><img src="./player-o.svg" id="player-o" /></td>
        <td id="square-8"><img src="./player-x.svg" id="player-x" /></td>
      </tr>
    </table>
  </div>

  <div id="option-buttons">
    <button id="new-game-button">New Game</button>
    <button id="give-up-button">Give Up</button>
  </div>

</body>

</html>
